# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Check the coverage and add a badge
on: push
jobs:
  CheckCoverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - name: Set up Python 3.10
      uses: actions/setup-python@v4.2.0 
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip3 install poetry
        poetry install
        poetry run pip3 install coverage
        poetry run pip3 install coverage-badge
    - name: Run Blazegraph
      run: |
        wget https://github.com/blazegraph/database/releases/download/BLAZEGRAPH_2_1_6_RC/blazegraph.jar
        java -server -jar blazegraph.jar &
        sudo curl -X POST  http://172.17.0.1:9999/bigdata/namespace/kb/textIndex?force-index-create=true
    - name: Check the overage
      run: poetry run coverage run -m unittest discover -s test -p *_test.py
    - name: Generate the badge
      run: |
        mv .coverage test/coverage/
        cd test/coverage/
        rm coverage.svg
        poetry run coverage-badge -o coverage.svg
    - name: Publish the badge on the GitHub repo
      run: |
        git add *
        git commit -m ¨Coverage updated¨
        git push
