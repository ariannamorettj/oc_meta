# Mandatory settings

# URL of the endpoint where the data are located
triplestore_url: http://localhost:9999/blazegraph/sparql
# Directory where the output CSV files will be stored
output_csv_dir: meta/tdd/csv_generator/csv
# The folder where the counters of the various types of entities are stored
info_dir: meta/tdd/csv_generator/info_dir

# Optional settings

# The base IRI of entities on the triplestore. This setting can be safely left as is
base_iri: https://w3id.org/oc/meta/
# A prefix for the sequential number in entitiesâ€™ URIs. This setting can be safely left as is
supplier_prefix: '060'
# Number of files per folder. dir_split_number's value must be multiple of items_per_file's value. This setting can be safely left as is
dir_split_number: 10
# Number of items per file. This setting can be safely left as is
items_per_file: 10
# Show a loading bar, elapsed time and estimated time
verbose: False

